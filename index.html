<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Evaluator</title>
    <script>
        // Function to evaluate multiple math expressions
        function evaluateExpression() {
            const input = document.getElementById('input').value;

            // Split the input by commas to handle multiple expressions
            const expressions = input.split(',');

            let results = [];

            // Loop through each expression and evaluate it
            expressions.forEach(expression => {
                // Only allow numbers and mathematical operators (+, -, *, /, **, parentheses)
                const sanitizedExpression = expression.replace(/[^-()\d/*+.]/g, '');

                try {
                    // Use Function constructor to safely evaluate the expression
                    const result = new Function('return ' + sanitizedExpression)();
                    results.push(result);
                } catch (error) {
                    results.push('Error: Invalid expression!');
                }
            });

            // Display the results
            document.getElementById('result').textContent = `Results: ${results.join(', ')}`;
        }
    </script>
</head>
<body>
    <h1>Math Expression Evaluator</h1>
    <input type="text" id="input" placeholder="Enter expressions separated by commas (e.g., 2*2, 8-6)">
    <button onclick="evaluateExpression()">Evaluate</button>
    <p id="result"></p>
</body>
</html>
