<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Evaluator</title>
    <script>
        // Function to evaluate math expressions
        function evaluateExpression() {
            const input = document.getElementById('input').value;

            // Only allow numbers and mathematical operators (+, -, *, /, **, parentheses)
            const sanitizedExpression = input.replace(/[^-()\d/*+.]/g, '');

            try {
                // Use Function constructor to safely evaluate the expression
                const result = new Function('return ' + sanitizedExpression)();
                document.getElementById('result').textContent = `Result: ${result}`;
            } catch (error) {
                document.getElementById('result').textContent = 'Error: Invalid expression!';
            }
        }
    </script>
</head>
<body>
    <h1>Math Expression Evaluator</h1>
    <input type="text" id="input" placeholder="Enter a math expression (e.g., 2*2)">
    <button onclick="evaluateExpression()">Evaluate</button>
    <p id="result"></p>
</body>
</html>
